      <h1>Let's talk.</h1>
      <p>
        Get in touch via form below, or by email
        <a href="mailto:cherubinkubwayo@gmail.com">cherubinkubwayo@gmail.com</a>
      </p>
      <form action="submit">
        <div class="form-text">
          <label for="name">Name:</label>
          <input
            name="name"
            type="text"
            id="name"
            placeholder="Enter your name"
            class="input-txt"
            required
          />
        </div>
        <div class="form-text">
          <label for="email">Email Address:</label>
          <input
            name="email"
            type="email"
            id="email"
            placeholder="Enter your email address"
            class="input-txt"
            required
          />
        </div>
        <div class="form-text">
          <label for="message">Message:</label>
          <textarea
            name="message"
            id="message"
            placeholder="Enter your message"
            required
          ></textarea>
        </div>
        <input type="submit" value="Send" id="btn" />
      </form>
    </section>
